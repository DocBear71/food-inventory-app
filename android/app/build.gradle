apply plugin: 'com.android.application'

android {
    namespace "kitchen.docbearscomfort"
    compileSdk 35

    defaultConfig {
        applicationId "kitchen.docbearscomfort"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion 35
        versionCode 12
        versionName "1.4.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // SIMPLIFIED: 16KB native library alignment (handled automatically by AGP 8.11+)
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86', 'x86_64'
            // 16KB alignment and NEON support are handled automatically by modern AGP
            // No manual flags needed with gradle.properties configuration
        }

        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
            // Enhanced native library compression
            noCompress 'so', 'dat', 'bin'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            // Enhanced native library optimization for 16KB alignment
            ndk {
                debugSymbolLevel 'SYMBOL_TABLE'
                abiFilters 'arm64-v8a', 'armeabi-v7a'
            }
        }

        debug {
            // 16KB alignment for debug builds too
            ndk {
                abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86', 'x86_64'
            }
        }
    }

    // Enhanced large screen support
    buildFeatures {
        dataBinding false
        viewBinding false
    }

    // CRITICAL: 16KB page size native library alignment
    packagingOptions {
        jniLibs {
            useLegacyPackaging = false
            // Modern approach: 16KB alignment handled automatically by AGP 8.1+
            keepDebugSymbols += ['**/*.so']
        }

        // Ensure proper native library handling
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
        pickFirst '**/libfbjni.so'

        // 16KB alignment for all native libraries
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    // UPDATED: Java 21 compatibility to match Kotlin
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    // ADDED: Explicitly handle 16KB page size
    bundle {
        density {
            enableSplit false
        }
        abi {
            enableSplit true
        }
        language {
            enableSplit false
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
    google()
    mavenCentral()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
    implementation 'com.revenuecat.purchases:purchases:8.17.1'

    // CRITICAL: AndroidX dependencies for non-deprecated edge-to-edge
    implementation 'androidx.core:core:1.13.1'
    implementation 'androidx.activity:activity:1.9.0'
    implementation 'androidx.core:core-splashscreen:1.0.1'

    // Enhanced window management for large screens
    implementation 'androidx.window:window:1.3.0'
    implementation 'androidx.window:window-java:1.3.0'

    // Updated Material Design with Android 15 compatibility
    implementation 'com.google.android.material:material:1.12.0'
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}